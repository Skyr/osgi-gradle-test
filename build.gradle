subprojects {
    apply plugin: 'java'
    sourceCompatibility = '1.8'
    repositories {
        mavenCentral()
    }
}

apply plugin: 'application'

mainClassName = "de.ploing.osgitest.OSGITest"

repositories {
    mavenCentral()
}

dependencies {
    runtime project(':main')
    runtime project(':service1')
    runtime project(':service2')
}